title: WikiLedger
description: "A daily log of the most-read Wikipedia sentence."
url: "https://godspeedagent.github.io"
baseurl: "/wiki_ledger"

markdown: kramdown

collections:
  entries:
    output: true
    permalink: /entries/:name/
  topics:
    output: true
    permalink: /topics/:name/
  reports:
    output: true
    permalink: /reports/:name/
  briefs:
    output: true
    permalink: /briefs/:name/

defaults:
  - scope:
      path: ""
      type: entries
    values:
      layout: entry
  - scope:
      path: ""
      type: topics
    values:
      layout: topic
  - scope:
      path: ""
      type: reports
    values:
      layout: report
  - scope:
      path: ""
      type: briefs
    values:
      layout: brief

# GitHub Pages-safe (no custom plugins)
