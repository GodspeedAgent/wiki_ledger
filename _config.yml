title: WikiLedger
description: "A daily log of the most-read Wikipedia sentence."
url: "https://godspeedagent.github.io"
baseurl: "/wiki_ledger"

markdown: kramdown

collections:
  entries:
    output: true
    permalink: /entries/:name/
  topics:
    output: true
    permalink: /topics/:name/

defaults:
  - scope:
      path: ""
      type: entries
    values:
      layout: entry
  - scope:
      path: ""
      type: topics
    values:
      layout: topic

# GitHub Pages-safe (no custom plugins)
